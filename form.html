<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form     </title>

<body>
    <form action="signup.html" method="GET">
        <div>
            <label for="username">User Name:</label>
            <input type="text" name="username"id="username" maxlength="10"required>
        </div>
       <div>    
         <label for="password">Password:</label>
        <input type="password" name="Password" id="password" required minlength="8">
    </div>
    <div>
        <label for="dateofbirth">Date Of Birth:</label>
        <input type="date" name="dateofbirth"id="dateofbirth"min="2000-01-01" max="2023-02-10">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email"name="email"id=email>
    </div>
    <div>
        <label for="gender">Select your Gender:
        <br>
        </label>
        <input type="radio"name="gender"id="male"value=male>
        <label for="male">Male</label>
    </div>
    <div>
        <input type="radio"name="gender"id="female"value="female">
        <label for="female">Female</label>
    </div>
    <div>
        <label for="about">About us:</label>
        <textarea name="about" id="about" cols="30" rows="10">Type Something Here......</textarea>
    </div>
    <div>
        <input type="checkbox"name="smsalert"id="smsalert">
        <label for="smsalert">SMS Alert</label>
    </div>
    <div>
        <input type="checkbox"name="emailalert"id="emailalert">
        <label for="emailalert">EMAIL Alert</label>
    </div>
    <div>
        <label for="state">Select Your State:</label>
        <select name="state" id="state"multiple>
            <option value="Tamil Nadu">Tamil nadu</option>
            <option value="AP">AP</option>
            <option value="Kerala">Kerala</option>
            <option value="Goa">Goa</option>
            
            
        </select>
    </div>
    <div>
        <label for="file">Add your resume:</label>
        <input type="file" id="file"name="file">
    </div>
    <div>
     <input type="image" src="Image/submit.png"width="130"height="45">
    </div>
    <!-- <button type="submit">Sign Up</button> -->
    <button type="reset">Reset</button>
   </form>
